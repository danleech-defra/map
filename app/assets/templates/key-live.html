<ul class="defra-map-key__section">
  <li class="defra-map-key__item">
    <div class="govuk-radios govuk-radios--small">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="mv" name="baseLayer" type="radio"
          checked value="mv">
        <label class="govuk-label govuk-radios__label" for="mv">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol" style="background-position: 0px -800px;"></span>
              Default view
          </span>
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="sv" name="baseLayer"
          type="radio" value="sv">
        <label class="govuk-label govuk-radios__label" for="sv">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol" style="background-position: -50px -800px;"></span>
              Satellite view
          </span>
        </label>
      </div>
    </div>
  </li>
</ul>
<ul class="defra-map-key__section defra-map-key__section--layers">
  <li class="defra-map-key__item">
    <div class="govuk-checkboxes govuk-checkboxes--small">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="ts" name="ts" type="checkbox" value="ts">
        <label class="govuk-label govuk-checkboxes__label" for="ts">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol" style="background-position: -200px -450px;" data-style="background-position:-200px -450px" data-style-offset="background-position:-250px -450px"></span>
              Severe warning
          </span>
        </label>
      </div>
    </div>
  </li>
  <li class="defra-map-key__item">
    <div class="govuk-checkboxes govuk-checkboxes--small">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="tw" name="tw" type="checkbox" value="tw">
        <label class="govuk-label govuk-checkboxes__label" for="tw">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol" style="background-position: -200px -500px;" data-style="background-position: -200px -500px" data-style-offset="background-position: -250px -500px"></span>
              Flood warning
          </span>
        </label>
      </div>
    </div>
  </li>
  <li class="defra-map-key__item">
    <div class="govuk-checkboxes govuk-checkboxes--small">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="ta" name="ta" type="checkbox" value="ta">
        <label class="govuk-label govuk-checkboxes__label" for="ta">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol" style="background-position: -200px -550px;" data-style="background-position: -200px -550px" data-style-offset="background-position: -250px -550px"></span>
              Flood alert
          </span>
        </label>
      </div>
    </div>
  </li>
  <!-- Hide warnings removed
  <li class="defra-map-key__item">
    <div class="govuk-checkboxes govuk-checkboxes--small">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="tr" name="tr" type="checkbox" value="tr">
        <label class="govuk-label govuk-checkboxes__label" for="tr">
          <span class="defra-map-key__symbol-container">
            <span class="defra-map-key__symbol" style="background-position: -200px -600px;" data-style="background-position: -200px -600px" data-style-offset="background-position: -250px -600px"></span>
              Flood alert or warning not in place
          </span>
        </label>
      </div>
    </div>
  </li>
  -->
</ul>
<ul class="defra-map-key__section defra-map-key__section--layers">
  <li class="defra-map-key__item">
    <div class="govuk-checkboxes govuk-checkboxes--small">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="st" name="st" type="checkbox" value="st">
        <label class="govuk-label govuk-checkboxes__label" for="st">
          River or sea level
          <span class="defra-map-key__symbol-container defra-map-key__symbol-container--multi">
            <span class="defra-map-key__symbol" style="background-position: -200px -100px;" data-style="background-position: -200px -100px" data-style-offset="background-position: -250px -100px"></span>
              Normal
          </span>
          <span class="defra-map-key__symbol-container defra-map-key__symbol-container--multi">
            <span class="defra-map-key__symbol" style="background-position: -200px -200px;" data-style="background-position: -200px -200px" data-style-offset="background-position: -250px -200px"></span>
              High
          </span>
        </label>
      </div>
    </div>
  </li>
</ul>
